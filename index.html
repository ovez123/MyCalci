<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Calculator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>My Calculator</h1>
    <input class="input" type="text">
    <div class="row">
      <button class="btn">√</button>
      <button class="btn">ln</button>
      <button class="btn">tan</button>
      <button class="btn">x<sup class="sup">2</sup></button>
      <button class="btn">x!</button>
    </div>
    <div class="row">
      <button class="btn">1/x</button>
      <button class="btn">log</button>
      <button class="btn">sin<sup class="sup">-1</sup></button>
      <button class="btn">cos<sup class="sup">-1</sup></button>
      <button class="btn">tan<sup class="sup">-1</sup></button>
    </div>
    <div class="row">
      <button class="btn">sin</button>
      <button class="btn">10<sup class="sup">x</sup></button>
      <button class="btn">%</button>
      <button class="btn">(</button>
      <button class="btn">)</button>
    </div>
    <div class="row">
      <button class="btn">cos</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">÷</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">x</button>
      <button class="btn">C</button>
    </div>
    <div class="row">
      <button class="btn">e</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
    </div>
    <div class="row">
      <button class="btn">π</button>
      <button class="btn">0</button>
      <button class="btn">+</button>
      <button class="btn">.</button>
      <button class="btn btn-eq">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
